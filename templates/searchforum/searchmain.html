{%extends 'home/base.html'%}
{% load static%}
{% load crispy_forms_tags%}

{%block content%}
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100%;
        }
    .containment{
            position: relative;
            width: 100%;
        }

        .containment .section{
            position: sticky;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
        }
        .containment .section:nth-child(1){
            display: flex;
            justify-content:space-around;
            color: cornsilk;
            background-image: url("{% static 'login/images/img-01.jpg'%}");
            background-size: cover;
        }
        .containment .section:nth-child(2){
            background-image: url("{% static 'login/images/fast.png'%}");
            background-size: cover;
        }
        .containment .section:nth-child(3){
            background-image: url("{% static 'signup/images/signup-bg.jpg'%}");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }


        .sarthak{
            display: flex;
            justify-content: flex-start;
            align-items: center;
            align-content: center;
            align-self: center;
            flex-direction: column;
            z-index: 1000;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
          }
          .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            display: flex;
            padding: 20px;
            font-size: 30px;
            text-align: center;
          }
    </style>
    <div class="containment">
        <div class="section">
            <form action="" method="POST" class="sarthak">
                {%csrf_token%}
                {{form|crispy}}
                <input type="submit" name="submit" value="submit">
            </form>
            <div class="results">

            </div>
        </div>
        <div class="section">
            {% for ev in events %}
            <div class="grid-container">
                <div class="grid-item">{{ev.event_name}}{{ev.event_team}}{{ev.event_type}}</div>
            </div>
            {% endfor %}
        </div>
    </div>

{%endblock%}
