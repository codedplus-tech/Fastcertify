{% extends 'home/base.html'%}
{% load static %}
{% block head %}

{% endblock %}


{%block content%}

    <div id="video-container">
        <div class="video-overlay"></div>
        <div class="video-content">
            <div class="inner">
              <h1>Student contribution <em>photos</em></h1>
              <p>all the templates uploaded are here</p>
              <p>click below</p>
                <div class="scroll-icon">
                    <a class="scrollTo" data-scrollTo="portfolio" href="#"><img src="{% static 'images/scroll-icon.png'%}" alt=""></a>
                </div>    
            </div>
        </div>
        <video autoplay loop muted>
        	<source src="../../static/highway-loop.mp4" type="video/mp4" />
        	<source src="../../static/highway-loop.mp4" type="video/mpeg" />
        </video>
    </div>


    <div class="full-screen-portfolio" id="portfolio">
        <div class="container-fluid">
            {% for x in img %}
            <div class="col-md-4 col-sm-6">
                <div class="portfolio-item">
                    <a href="{% url 'viewer' pk=x.id %}" ><div class="thumb">
                        <div class="hover-effect">
                            <div class="hover-content">
                                <h1>{{x.name}} <em>squid</em></h1>
                                <p>{{x.description}}</p>
                            </div>
                        </div>
                        <div class="image">
                            <img src="{{x.image.url}}">
                        </div>
                    </div></a>
                </div>
                </div>
                {% endfor %}
            </div>
        </div>



{%endblock%}
